name: Test Installation (Cross-Platform)

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]
    workflow_dispatch:

jobs:
    test-install:
        name: Test Installation on ${{ matrix.os }} with Python ${{ matrix.python-version }}
        runs-on: ${{ matrix.os }}
        strategy:
            fail-fast: false
            matrix:
                os: [ubuntu-latest, windows-latest, macos-latest]
                python-version: ["3.10", "3.12"]

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Install uv
              uses: astral-sh/setup-uv@v5
              with:
                  version: "latest"

            - name: Set up Python ${{ matrix.python-version }}
              uses: actions/setup-python@v5
              with:
                  python-version: ${{ matrix.python-version }}

            - name: Install dependencies
              run: |
                  uv sync --extra all --extra dev

            - name: Install arcade-mcp from source
              run: |
                  uv pip install -e .

            - name: Run installation test
              env:
                  ARCADE_USAGE_TRACKING: "0"
              run: |
                  python tests/install/test_install.py

            - name: Restore full test environment
              run: |
                  uv sync --extra all --extra dev

            - name: Run CLI unit tests
              run: |
                  uv run python -m pytest libs/tests/cli/ -v --tb=short --ignore=libs/tests/cli/test_display.py --ignore=libs/tests/cli/test_main_evals.py --ignore=libs/tests/cli/deploy/

            - name: Verify arcade CLI is available
              run: |
                  uv run arcade --help
