name: Test Installation (Cross-Platform)

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]
    workflow_dispatch:

jobs:
    test-install:
        name: Test Installation on ${{ matrix.os }} with Python ${{ matrix.python-version }}
        runs-on: ${{ matrix.os }}
        strategy:
            fail-fast: false
            matrix:
                os: [ubuntu-latest, windows-latest, macos-latest]
                python-version: ["3.10", "3.11", "3.12", "3.13", "3.14"]

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Set up environment
              uses: ./.github/actions/setup-uv-env
              with:
                  python-version: ${{ matrix.python-version }}

            - name: Install arcade-mcp from source
              run: |
                  uv pip install -e .

            - name: Run installation test
              run: |
                  uv run pytest tests/install/ -v --tb=short

            - name: Verify arcade CLI is available
              run: |
                  uv run arcade --help
