name: Windows CLI Integration (No Auth)

on:
    pull_request:
        branches: [main]
    push:
        branches: [main]
    workflow_dispatch:

jobs:
    windows-cli-no-auth:
        name: Windows CLI No-Auth Smoke (Python ${{ matrix.python-version }})
        runs-on: windows-latest
        timeout-minutes: 35

        strategy:
            matrix:
                python-version: ["3.10", "3.11", "3.12"]
            fail-fast: false

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Install uv
              uses: astral-sh/setup-uv@v5
              with:
                  version: "0.7.21"

            - name: Set up Python ${{ matrix.python-version }}
              uses: actions/setup-python@v5
              with:
                  python-version: ${{ matrix.python-version }}

            - name: Run Windows no-auth CLI smoke checks
              shell: pwsh
              run: |
                  ./tests/integration/windows/no_auth_cli_smoke.ps1
